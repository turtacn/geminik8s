# .github/workflows/ci.yml
# Continuous Integration workflow for the geminik8s project

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install tools
        run: make tools

      - name: Check formatting
        run: make format

      - name: Run linter
        run: make lint

      - name: Run tests
        run: make test

      - name: Build binary
        run: make build
